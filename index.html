<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="main">
        <header>
            <h1 id="title">Simone Biles</h1>
            <p>The Greatest Gymnast of All Time</p>
            <figure id="img-div">
                <img src="simone_biles.webp" alt="Simone Biles with gold medal" id="image">
                <figcaption>Simone Biles with her all-around gold medal from the 2016 Olympics in Rio.</figcaption>
            </figure>
        </header>
        <main id="tribute-info">
            <section id="timeline">
                <h3>Here's a timeline of Simone's life:</h3>
                <ul>
                    <li>March 14th, 1997 - Born in Columbus, Ohio</li>
                    <li>2003 - Began gymnastics training at age 6</li>
                </ul>
            </section>
        </main>
        <footer>
            For more information about Simone, please visit her <a href="https://en.wikipedia.org/wiki/Simone_Biles" id="tribute-link" target="_blank">Wikipedia page</a>.
        </footer>
    </div>
</body>
</html>
